 !DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Button</title>
</head>

<body>

    <button id="temperatureButton">Click me!</button>

    <script>
        // Challenge 1
        const temperatureButton = document.getElementById('temperatureButton');
        temperatureButton.addEventListener('click', function () {
            alert('It is 18 degrees');
        });

        // Challenge 2
        temperatureButton.addEventListener('click', function () {
            temperatureButton.textContent = '18 degrees';
        });
    </script>

</body>

</html>
